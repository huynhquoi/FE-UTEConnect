query GetAccount($limit: Int, $pacing: Int) {
  account(limit: $limit, pacing: $pacing) {
    userid
    username
    fullname
    email
    address
    role {
      roleid
    }
    phone
    image
    gender
    birthday
    reputation
  }
}

query GetAccountByPk($userId: String!) {
  find_account_by_id(userid: $userId) {
    username
    fullname
    email
    address
    role {
      roleid
    }
    phone
    image
    gender
    birthday
    userid
    reputation
  }
}

mutation UpdateAccount($user: UserRequest) {
  account_update(user: $user) {
    userid
  }
}
